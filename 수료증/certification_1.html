<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../로고JO.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <title>영상편집 레벨원 : 40만 구독자 편집녀가 알려주는 프리미어 시작하기</title>
</head>
<body>
    <div class="background-container">
        <img src="./수료증이미지/40만 구독자 편집녀가 알려주는 프리미어 시작하기.png" class="background-image" alt="Background Image">
    </div>
    <div class="main-image-container">
        <img src="./수료증이미지/40만 구독자 편집녀가 알려주는 프리미어 시작하기.png" class="main-image" alt="Main Image">
    </div>

    <script>
        document.querySelector('.main-image').addEventListener('click', function () {
            this.classList.toggle('expanded');
        });
    </script>
    
</body>
</html>
